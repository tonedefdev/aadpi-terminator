apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.deployment }}
  namespace: {{ .Values.namespace }}
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      securityContext:
        runAsUser: 65532
      containers:
      - command:
        - /manager
        args:
        - --leader-elect
        image: tonedefdev/azure-identity-terminator:v0.0.1
        name: manager
        securityContext:
          allowPrivilegeEscalation: false
        env:
        - name: AZURE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              key: ClientID
              name: azid-terminator-secret
        - name: AZURE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              key: ClientSecret
              name: azid-terminator-secret
        - name: AZURE_TENANT_ID
          valueFrom:
            secretKeyRef:
              key: TenantID
              name: azid-terminator-secret
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
      terminationGracePeriodSeconds: 10

